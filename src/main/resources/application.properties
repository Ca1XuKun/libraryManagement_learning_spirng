spring.application.name=library_manager
#web端口
server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/spring_library_manager?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#显示sql语句
spring.jpa.show-sql=true
#格式化sql语句
spring.jpa.properties.hibernata.format_sql=true
#自动更新表结构
spring.jpa.hibernate.ddl-auto=update
